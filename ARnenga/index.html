<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <!-- Load JavaScript necessary for WebAR(A-Frame, AR.js) -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Meta Information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <!--WebPage Title-->
  <title>AR-Nenga</title>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <!-- Setting Model for AR -->
  <a-asset-item id="mochi_mtl" src="./Model/mochi.mtl"></a-asset-item>
  <a-asset-item id="mochi_obj" src="./Model/mochi.obj"></a-asset-item>

  <!-- Link AR.js with A-Frame -->
  <a-scene embedded arjs="debugUIEnabled:false; patternRatio: 0.75;">
    <!-- Setting AR Marker -->
    <a-marker preset="custom" type="pattern" url="./Marker/pattern-marker.patt">
      <!-- Setting Model and Text at Detection of Marker -->
      <a-obj-model src="#mochi_obj" mtl="#mochi_mtl" position="0 0 -0.1" rotation="90 -90 0" scale="0.6 0.6 0.6" visible="true"></a-obj-model>
      <a-text value="Happy New Year!" position='-0.8 1.5 -0.1' rotation="0 0 0" scale="1.0 1.0 1.0" color="#DB245B"></a-text>
    </a-marker>

    <!-- Add Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
